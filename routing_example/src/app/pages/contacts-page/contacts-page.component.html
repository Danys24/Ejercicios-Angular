<h3>Tus Contactos:</h3>

<ng-container *ngIf="!cargando; else errorContact">
  <div *ngFor="let contacto of listRandomUser; let i= index">
  <div routerLink='{{contacto.id.name}}' [state]="{data: contacto, filtro: filtroSexo}">
    <h6>{{contacto.name.first}} {{contacto.name.last}}</h6>
    <button mat-raised-button color="primary" (click)="volverHome(contacto)">Seleccionar Amigo Invisible</button>
  </div>

</div>

</ng-container>

<ng-template #errorContact>
  <p>Cargando...</p>
  <mat-spinner></mat-spinner>
</ng-template>


<ng-container *ngIf="filtroSexo == 'female' || filtroSexo == 'male'; else errorFilter">
  <p>Mostrando Amigos por sexo "{{filtroSexo}}"</p>

</ng-container>

<ng-template #errorFilter>
  <p>Mostrando la lista completa</p>
</ng-template>

<a routerLink="/dashboard">Volver</a>
