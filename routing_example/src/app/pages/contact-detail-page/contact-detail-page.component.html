<ng-container *ngIf="contacto; else noContacto">
  <h1>Contacto: {{id}}</h1>
  <h3>Nombre: {{contacto | nombreCompleto}}</h3>
  <h3>Email: {{contacto.email}}</h3>
</ng-container>

<ng-template #noContacto>
  <p>Error en el contacto</p>
</ng-template>

<a routerLink="/dashboard/contactos" [queryParams] = "{sexo: filtroPrevio}">Volver</a>
