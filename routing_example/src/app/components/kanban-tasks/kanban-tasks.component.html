<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div  appMouseOver='gray' defaultColor='orange' class="list-item" *ngFor="let item of todo" cdkDrag>
      <h4>{{item}}</h4>
    </div>
  </div>
</div>

<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div appMouseOver='yellowgreen' defaultColor='green' class="list-item" *ngFor="let item of done" cdkDrag>
      <h4 appLifeCycle>{{item}}</h4>
    </div>
  </div>
</div>
