<div>
  <h1>
    Ejemlo de uso de directiva Atributo
  </h1>
  <p>Sirve para cambiar el color de fondo</p>
  <p>Al pasar el mouse por encima</p>

  <div>

    <h2>Selecciona el color para subrayar:</h2>
    <div>
      <input type="radio" name="colors" (click)="color='yellow'" />Amarillo
      <input type="radio" name="colors" (click)="color='gray'" />Gris
      <input type="radio" name="colors" (click)="color='green'" />Verde
    </div>

    <div>
      <p [appAttr] = "color">
        Texto para probar la directiva sin Default color.
      </p>
      <p [appAttr] = "color" defaultColor = "violet">
        Texto para probar la directiva sin Default color.
      </p>
    </div>

  </div>

</div>
